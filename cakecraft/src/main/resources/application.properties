server.port=80
server.servlet.context-path=/

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/cakecraft
spring.datasource.username=root
spring.datasource.password=java1234

logging.level.com.goodee.cakecraft=debug
logging.level.com.goodee.cakecraft.mapper=debug
logging.level.com.goodee.cakecraft.service=debug
logging.level.com.goodee.cakecraft.controller=debug
logging.level.com.goodee.cakecraft.restapi=debug

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB